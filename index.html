<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final</title>
  <link rel="stylesheet" href="css/design.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dank Website Thing</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li id="addMovie"><a href="#">Add Movie</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>


  <div class="col-xs-6" id="list">
  </div>
  <div class="col-xs-6">
    <form id="movieForm">
      <input id="movieTitle" name="movieTitle" type="text" class="form-group" placeholder="Movie Title" />
      <input id="runTime" name="runTime" type="number" class="form-group" placeholder="Running Time in minutes" />
      <input id="release" name="release" type="number" class="form-group" placeholder="Year Released" />
      <div>
          <input name="genre" type="radio" value="comedy"> Comedy</input>
          <input name="genre" type="radio" value="drama"> Drama</input>
          <input name="genre" type="radio" value="action"> Action</input>
          <input name="genre" type="radio" value="horror"> Horror</input>
      </div>
      <textarea id="description" rows="5" cols="56" class="form-group">Movie Description...</textarea>
      <input type="submit" class="form-control" id="submit" />
      </form>
      <button id="checkIn">Check In Movie</button>
      <button id="checkOut">Check Out Movie</button>
      <div id="movieDetails"></div>
      <button id="check"></button>
    </div>
  <script type="text/javascript" src="js/movie.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/movieapp.js"></script>
</script>
</body>
</html>
